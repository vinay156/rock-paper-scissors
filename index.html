<!doctype html>
<html >
  <head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Rock Paper Scissors</title>
	
	<style>
	#endgame{display:none};
	</style>
	
  </head>
  <body>
    <div class="container text-light mt-5">
        <div class="row justify-content-md-center">
            <div class="col-md-5 p-3 text-center pt-5" id="startgame">
                <h1 class="text-dark font-weight-bold display-3" id="result">Let's Play</h1>
                <p class="text-dark font-weight-bold lead text-capitalize p-5" id="vstext"></p>
                <h4>
                <span class="text-dark">MAN: <b id="playerscore"></b></span>
                <span class="text-dark">COMPUTER: <b id="aiscore"></b></span>
                </h4>
                <button type="button" onclick="playGame(this)" class="btn-lg btn-primary btn-block">rock</button>
                <button type="button" onclick="playGame(this)" class="btn-lg btn-success btn-block">paper</button>
                <button type="button" onclick="playGame(this)" class="btn-lg btn-warning btn-block">scissors</button>
            </div>
            <div class="col-md-5 p-3 text-center pt-5" id="endgame">
                <h1 class="text-dark font-weight-bold display-3" id="result"></h1>
                <p>
                <span class="text-dark">Man: <b id="playerscore">0</b></span>
                <span class="text-dark">Computer: <b id="aiscore">0</b></span>
                </p>
                <button type="button" onClick="window.location.reload();" class="btn-lg btn-primary btn-block">Play again</button>
            </div>
        </div>
    </div>
  </body>
  <script src="game-function.js"></script>
</html>
